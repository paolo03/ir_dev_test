

<div class="toolbar" role="banner">
  <img src="/assets/logo_white.png" />
</div>

<div class="content" role="main">
  <h2>Products</h2>
  <div class="container">
   
    <form [formGroup]="searchForm">
    <div class="filter">
      <label for="search" >Search</label>
      <input id="search" formControlName="search"/>
    </div>
  </form>

    <div class="filter">
      <label for="brands">Brands</label>
      <select  id="brands">
        <option   *ngFor="let brand of productBrands$ | async" [value]="brand">{{brand}}</option>
      </select>
    </div>

    <div class="filter">
      <label for="in-stock">All</label>
      <input type="radio" id="in-stock" name="stock" value="all" checked>
      <label for="in-stock">In stock</label>
      <input type="radio" id="in-stock" name="stock" value="in-stock">
      <label for="out-of-stock">Out of stock</label>
      <input type="radio" id="out-of-stock" name="stock" value="out-of-stock">
    </div>
  </div>
  <div class="container">
    <products-table [products]="(filteredProducts$ | async) | searchFilter: searchForm.value.search">
    </products-table>
  </div>
</div>
